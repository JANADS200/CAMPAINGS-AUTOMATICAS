    <style>
        :root { 
            --bg-deep: #020617; 
            --emerald-primary: #10b981;
            --cyan-primary: #22d3ee;
            --luxury-radius: 8rem;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #020617 !important; color: #f8fafc;
            overflow-x: hidden; font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-user-select: none; user-select: none;
        }
        #root { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            background-color: #020617;
        }
        
        .glass {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--luxury-radius);
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            mix-blend-mode: overlay;
        }

        #emergency-loader {
            position: fixed; inset: 0; background: #020617;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; opacity: 1; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(16, 185, 129, 0.1);
            border-top: 3px solid #10b981; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Neon Effects */
        .neon-text-rose { text-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
        .neon-border-rose { box-shadow: 0 0 20px rgba(244, 63, 94, 0.2); }
        .neon-border-cyan { box-shadow: 0 0 25px rgba(34, 211, 238, 0.35); border-color: rgba(34, 211, 238, 0.4) !important; }
        .creative-slot-glow { filter: brightness(1.15) contrast(1.05); }

        /* Neural Blobs Animation */
        @keyframes blob-animation {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(5%, -5%) scale(1.1); }
            66% { transform: translate(-3%, 3%) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .blob-bg {
            animation-name: blob-animation;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            filter: blur(100px);
            opacity: 0.6;
            will-change: transform;
        }
    </style>
    <script>
        window.hideEmergencyLoader = function() {
            const loader = document.getElementById('emergency-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => { if (loader) loader.style.display = 'none'; }, 500);
            }
        };

        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.warn('PWA: Modo offline limitado'));
            });
        }
    </script>
